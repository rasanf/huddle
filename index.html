<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="shortcut icon" href="./imgs/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="./imgs/logo.svg" alt="Logo da Huddle">
  </header>

  <main class="container">
    <div class="illustration">
      <img src="./imgs/illustration-mockups.svg" alt="">
    </div>
    <div class="info">
      <h1>Build the community your fans will love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a class="btn" href="#">Register</a>
    </div>
  </main>

  <div class="social-media">
    <ul>
      <li><a href="#"><img src="./imgs/facebook-icon.svg" alt="Facebook Icon"></a></li>
      <li><a href="#"><img src="./imgs/twitter-icon.svg" alt="Twitter Icon"></a></li>
      <li><a href="#"><img src="./imgs/instagram-icon.svg" alt="Instagram Icon"></a></li>
    </ul>
  </div>
    
</body>
</html>
